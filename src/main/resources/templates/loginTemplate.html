<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>
        <!-- "@{}" - do oznaczania adresów URL!-->
        <!-- "${}" - do odwołwania się do zmiennych przychodzących z controllera-->
        <!-- "*{}" - do odwołwania się do zmiennych z RODZICA-->
        <!-- "#{}" - do odwołwania się do zmiennych globalnych thymeleaf'a-->

        <form th:action="@{/login}" method="post">
            Login: <input type="text" name="login"/>  <br/>
            Hasło: <input type="password" name="password"> <br />
            <input type="submit" value="Wyślij!">
        </form>
</body>
</html>
